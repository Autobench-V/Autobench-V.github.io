<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        header h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        a {
            display: block;
            text-align: center;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    <p>Hello! This is a simple webpage created as an example. You can add more content here as you like. This webpage includes a title, a paragraph, an image, and a link.</p>
    <img src="https://via.placeholder.com/600x400" alt="Sample Image">
    <a href="https://www.example.com" target="_blank">Visit Example.com</a>
</body>
</html>
